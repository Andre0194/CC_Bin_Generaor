<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS-Based Software Download</title>
    <script>
        function detectOS() {
            let userAgent = navigator.userAgent;
            let softwareLink = "#"; // Default link

            if (userAgent.indexOf("Win") !== -1) {
                softwareLink = "https://example.com/software/windows.exe";
            } else if (userAgent.indexOf("Mac") !== -1) {
                softwareLink = "https://example.com/software/macos.dmg";
            } else if (userAgent.indexOf("Linux") !== -1) {
                softwareLink = "https://example.com/software/linux.tar.gz";
            } else if (userAgent.indexOf("Android") !== -1) {
                softwareLink = "https://example.com/software/android.apk";
            } else if (userAgent.indexOf("iPhone") !== -1 || userAgent.indexOf("iPad") !== -1) {
                softwareLink = "https://example.com/software/ios.ipa";
            }

            document.getElementById("download-link").href = softwareLink;
        }

        function showPopup() {
            detectOS();
            let popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
    <style>
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <h1>Exclusive Offer!</h1>
    <p>Click the button below to claim your free Amazon coupon worth $100.</p>
    <button onclick="showPopup()" style="padding: 10px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px;">Click here to earn free Amazon coupons worth $100</button>
    
    <div id="popup" class="popup">
        <a id="download-link" href="#" style="padding: 10px; background: blue; color: white; text-decoration: none; border-radius: 5px;">Download Now</a>
        <br>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
