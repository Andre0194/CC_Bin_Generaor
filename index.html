<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto OS-Based Download</title>
    <script>
        window.onload = function() {
            let userAgent = navigator.userAgent;
            let downloadURL = "#";

            if (userAgent.includes("Win")) {
                downloadURL = "https://example.com/software/windows.exe";
            } else if (userAgent.includes("Mac")) {
                downloadURL = "https://example.com/software/macos.dmg";
            } else if (userAgent.includes("Linux")) {
                downloadURL = "https://example.com/software/linux.tar.gz";
            } else if (userAgent.includes("Android")) {
                downloadURL = "https://example.com/software/android.apk";
            } else if (userAgent.includes("iPhone") || userAgent.includes("iPad")) {
                downloadURL = "https://example.com/software/ios.ipa";
            }

            // Redirect automatically
            window.location.href = downloadURL;
        };
    </script>
</head>
<body>
    <p>Detecting your operating system... You will be redirected shortly.</p>
</body>
</html>
